<header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
  <h1>Locations</h1>
</header>

<div class="container mt-4 p-3 mb-3">
  <form [formGroup]="form" (ngSubmit)="submit()" class="mb-3">
    <input
      class="form-control mb-2"
      formControlName="code"
      placeholder="Location Code (ex. LOC-001) (3 to 7 chars)">
    <div class="text-danger mb-2" *ngIf="f['code'].touched && f['code'].invalid">
      Code is required (between 3 and 7 characters)
    </div>

    <input
      class="form-control mb-2"
      formControlName="name"
      placeholder="Location Name (3 to 20 chars)">
    <div class="text-danger mb-2" *ngIf="f['name'].touched && f['name'].invalid">
      Name is required (between 3 and 20 characters)
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || !form.dirty">
      {{ form.value.id ? 'Update' : 'Create' }}
    </button>
  </form>
</div>

<table class="table table-bordered">
  <tr>
    <th>Code</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let l of locations">
    <td>{{ l.code }}</td>
    <td>{{ l.name }}</td>
    <td>
      <button class="btn btn-sm btn-warning me-2" (click)="edit(l)">Edit</button>
      <button class="btn btn-sm btn-danger" (click)="delete(l.id)">Delete</button>
    </td>
  </tr>
</table>
