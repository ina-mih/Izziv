<p-card class="mt-4 p-4">
  <h2>Locations</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-column gap-3 mt-3">

    <div class="flex flex-column">
      <label for="code">Location Code</label>
      <input pInputText id="code" formControlName="code" placeholder="Ex. LOC-001 (3–7 chars)" />
      <small class="p-error" *ngIf="f['code'].touched && f['code'].invalid">
        Code is required (3–7 characters)
      </small>
    </div>

    <div class="flex flex-column">
      <label for="name">Location Name</label>
      <input pInputText id="name" formControlName="name" placeholder="Location Name (3–20 chars)" />
      <small class="p-error" *ngIf="f['name'].touched && f['name'].invalid">
        Name is required (3–20 characters)
      </small>
    </div>

    <p-button
      label="{{ form.value.id ? 'Update' : 'Create' }}"
      type="submit"
      [disabled]="form.invalid || !form.dirty"
      class="mt-2 w-full">
    </p-button>

  </form>
</p-card>

<p-card class="mt-4 p-4">
  <p-table [value]="locations">
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-location>
      <tr>
        <td>{{ location.code }}</td>
        <td>{{ location.name }}</td>
        <td class="flex gap-2">
          <p-button
            label="Edit"
            icon="pi pi-pencil"
            class="p-button-sm p-button-warning"
            (onClick)="edit(location)">
          </p-button>
          <p-button
            label="Delete"
            icon="pi pi-trash"
            iconPos="left"
            severity="danger"
            class="p-button-sm"
            (onClick)="delete(location.id)">
          </p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
