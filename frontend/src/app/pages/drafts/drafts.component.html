<header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
  <h1>Draft Documents</h1>
</header>

<div *ngFor="let d of drafts" class="card mb-3">
  <div class="card-body">
    <h5>{{ d.code }}</h5>

    <app-items-table
      [items]="d.items"
      [articleMap]="articleMap"
      [locationMap]="locationMap"
      [removable]="true"
      (remove)="removeDraftItem(d.id, $event)">
    </app-items-table>

    <p *ngIf="!d.items.length">No items in this draft</p>

    <button class="btn btn-primary me-2 mt-2" (click)="convert(d)">
      Convert to Document
    </button>

    <button class="btn btn-danger mt-2" (click)="removeDraft(d.id)">
      Remove Draft
    </button>

  </div>
</div>

<p *ngIf="!drafts.length">No drafts available</p>
