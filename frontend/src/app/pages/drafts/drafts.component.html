<header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
  <h1>Draft Documents</h1>
</header>

<div class="container mt-4">

  <ng-container *ngIf="drafts.length; else noDrafts">
    <p-card *ngFor="let d of drafts" class="mb-3">
      <div class="flex justify-content-between align-items-center">
        <h5>{{ d.code }}</h5>

        <div class="flex gap-2">
          <p-button
            label="Convert"
            icon="pi pi-check"
            severity="success"
            size="small"
            (onClick)="convert(d)">
          </p-button>

          <p-button
            label="Remove"
            icon="pi pi-trash"
            severity="danger"
            size="small"
            (onClick)="removeDraft(d.id)">
          </p-button>
        </div>
      </div>

      <app-items-table
        [items]="d.items"
        [articleMap]="articleMap"
        [locationMap]="locationMap"
        [removable]="true"
        (remove)="removeDraftItem(d.id, $event)">
      </app-items-table>

      <p *ngIf="!d.items.length" class="text-600 mt-2">No items in this draft</p>
    </p-card>
  </ng-container>

  <ng-template #noDrafts>
    <p class="text-center text-600">No drafts available</p>
  </ng-template>

</div>
