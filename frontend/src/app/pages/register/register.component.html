<div class="container mt-5">
  <h2>Register</h2>

  <div class="mb-2">
    <input
      type="email"
      class="form-control"
      placeholder="Email"
      [(ngModel)]="email">
  </div>

  <div class="mb-2">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      [(ngModel)]="password">
  </div>

  <button class="btn btn-primary mb-2" (click)="register()">
    Register
  </button>

  <p *ngIf="error" class="text-danger">{{ error }}</p>
  <p *ngIf="success" class="text-success">{{ success }}</p>
  <hr>
  <p>
    Already have an account?
    <a routerLink="/login">Login here</a>
  </p>
</div>
