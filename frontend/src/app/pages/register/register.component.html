<div class="container mt-5">
  <h2>Register</h2>

  <form [formGroup]="form" (ngSubmit)="register()">
    <div class="mb-2">
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        formControlName="email">
        <div class="text-danger mb-2" *ngIf="f['email'].touched && f['email'].invalid">
          <div *ngIf="f['email'].errors?.['required']">Email is required</div>
          <div *ngIf="f['email'].errors?.['email']">Enter a valid email</div>
        </div>
    </div>

    <div class="mb-2">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password">
      <div class="text-danger mb-2" *ngIf="f['password'].touched && f['password'].invalid">
        <div *ngIf="f['password'].errors?.['required']">Password is required</div>
        <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>

    <button class="btn btn-primary mb-2" (click)="register()" [disabled]="form.invalid">
      Register
    </button>
  </form>

  <p *ngIf="error" class="text-danger">{{ error }}</p>
  <p *ngIf="success" class="text-success">{{ success }}</p>
  <hr>
  <p>
    Already have an account?
    <a routerLink="/login">Login here</a>
  </p>
</div>
